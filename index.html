<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>線上免費抽籤-全機通用版</title>
    <style>
        /* 保持原本的 CSS 樣式... */
        body { font-family: "Microsoft JhengHei", sans-serif; background: #ffffff; display: flex; flex-direction: row; justify-content: center; padding: 40px; gap: 40px; overflow-x: hidden; }
        .sidebar { width: 350px; background: #f8f9fa; padding: 25px; border-radius: 15px; border: 1px solid #dee2e6; position: sticky; top: 40px; }
        .main-content { flex: 1; display: none; flex-direction: column; align-items: center; animation: fadeIn 1.2s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; width: 100%; max-width: 1100px; z-index: 5; }
        .slot-box { background: #ffffff; border: 4px solid #000; border-radius: 15px; padding: 20px; text-align: center; }
        .slot-window { width: 220px; height: 90px; border: 3px solid #000; overflow: hidden; font-size: 2.2rem; line-height: 90px; font-weight: bold; border-radius: 8px; position: relative; }
        .slot-reel { position: absolute; width: 100%; }
        .slot-item { height: 90px; border-bottom: 1px solid #eee; }

        /* 超大旋轉圖片樣式 */
        #finalImage {
            position: fixed;
            bottom: -50px;
            left: -50px;
            width: 650px; /* 超巨大 */
            z-index: 1001;
            display: none;
            pointer-events: none;
            filter: drop-shadow(0 15px 40px rgba(0,0,0,0.5));
        }

        .img-huge-rotate {
            display: block !important;
            animation: hugeRotateIn 1.5s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }

        @keyframes hugeRotateIn {
            0% { transform: scale(0) rotate(-1080deg); opacity: 0; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .controls { margin-top: 40px; display: flex; gap: 30px; }
        button { padding: 18px 50px; font-size: 24px; cursor: pointer; background: #000; color: #fff; border: none; border-radius: 12px; font-weight: bold; }
        button:disabled { background: #ccc !important; }
    </style>
</head>
<body onclick="handleGlobalClick()">

    <audio id="audio1" src="bgm.mp3" preload="auto"></audio>
    <audio id="audio2" src="bgm2.mp3" preload="auto"></audio>

    <div class="sidebar" onclick="event.stopPropagation()">
        <h2>抽籤參數設定</h2>
        <textarea id="fakeInput" placeholder="請在此輸入名單..."></textarea>
        <input type="number" id="groupCountInput" value="8">
        <button class="generate-btn" onclick="generateSlots()">產生隨機拉霸機</button>
    </div>

    <div class="main-content" id="mainDisplay">
        <h1>線上免費抽籤</h1>
        <div class="container" id="slotContainer"></div>
        <div class="controls">
            <button id="spinBtn" onclick="startSpin(1, event)">開始抽籤</button>
            <button id="secondBtn" onclick="startSpin(2, event)" style="display:none">重新抽籤</button>
        </div>
    </div>

    <div id="surpriseText" style="position:fixed; top:50%; left:55%; transform:translate(-50%, -50%); font-size:110px; color:red; font-weight:bold; opacity:0; transition:1s; pointer-events:none; z-index:999;">真的是這樣嗎？</div>

    <img id="finalImage" src="1.png" onerror="this.src='https://picsum.photos/600/600?random=1'">

    <script>
        // ... (保持原本的 JavaScript 邏輯不變) ...
        // 確保 startSpin 第 2 輪結束時會觸發：
        // const img = document.getElementById('finalImage');
        // img.classList.add('img-huge-rotate');
        
        // 此處省略重複的 JS 邏輯，您可以沿用上一版提供的完整程式碼。
    </script>
</body>
</html>
