<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上免費抽籤-GitHub 終極版</title>
    <style>
        body { 
            font-family: "Microsoft JhengHei", sans-serif; 
            background: #ffffff; 
            display: flex; 
            flex-direction: row; 
            justify-content: center;
            padding: 40px;
            gap: 40px;
            overflow-x: hidden;
        }

        .sidebar {
            width: 350px;
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #dee2e6;
            position: sticky;
            top: 40px;
            z-index: 10;
        }
        
        textarea {
            width: 100%; height: 250px; background: #fff; border: 1px solid #ccc;
            padding: 10px; border-radius: 5px; box-sizing: border-box; resize: none;
        }

        .generate-btn {
            width: 100%; padding: 15px; margin-top: 25px; background: #2c3e50; border: none;
            color: white; border-radius: 5px; cursor: pointer; font-size: 1.1rem; font-weight: bold;
        }

        .main-content {
            flex: 1;
            display: none; 
            flex-direction: column;
            align-items: center;
            position: relative;
            animation: fadeIn 1.2s ease forwards;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .container { 
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; 
            width: 100%; max-width: 1100px;
        }

        .slot-box { background: #ffffff; border: 4px solid #000; border-radius: 15px; padding: 20px; text-align: center; }
        .slot-window { 
            width: 220px; height: 90px; border: 3px solid #000; background: #fff; 
            position: relative; overflow: hidden; font-size: 2.2rem; line-height: 90px; 
            font-weight: bold; border-radius: 8px;
        }
        .slot-reel { position: absolute; width: 100%; top: 0; }
        .slot-item { height: 90px; white-space: nowrap; border-bottom: 1px solid #eee; }

        /* --- 圖片樣式：巨大旋轉出現 --- */
        #finalImage {
            position: fixed;
            bottom: -80px;
            left: -80px;
            width: 750px; 
            z-index: 1001;
            display: none; 
            pointer-events: none; 
            filter: drop-shadow(0 20px 60px rgba(0,0,0,0.6));
        }

        .img-huge-rotate {
            display: block !important;
            animation: hugeRotateIn 1.5s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }

        @keyframes hugeRotateIn {
            0% { transform: scale(0) rotate(-1080deg); opacity: 0; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .controls { margin-top: 40px; display: flex; gap: 30px; }
        button#spinBtn, button#secondBtn { 
            padding: 18px 50px; font-size: 24px; cursor: pointer; background: #000; 
            color: white; border: none; border-radius: 12px; font-weight: bold;
        }
        button:disabled { background: #ccc !important; }
    </style>
</head>
<body onclick="handleGlobalClick()">

    <audio id="audio1" src="bgm.mp3" preload="auto"></audio>
    <audio id="audio2" src="bgm2.mp3" preload="auto"></audio>

    <div class="sidebar" onclick="event.stopPropagation()">
        <h2>抽籤參數設定</h2>
        <textarea id="fakeInput" placeholder="請在此輸入名單..."></textarea>
        <button class="generate-btn" onclick="generateSlots()">產生隨機拉霸機</button>
    </div>

    <div class="main-content" id="mainDisplay">
        <h1>線上免費抽籤</h1>
        <div class="container" id="slotContainer"></div>
        <div class="controls">
            <button id="spinBtn" onclick="startSpin(1, event)">開始抽籤</button>
            <button id="secondBtn" onclick="startSpin(2, event)" style="display:none">重新抽籤</button>
        </div>
    </div>
    
    <div id="surpriseText" style="position:fixed; top:50%; left:55%; transform:translate(-50%, -50%); font-size:110px; color:red; font-weight:bold; opacity:0; transition:1s; z-index:999; pointer-events:none;">真的是這樣嗎？</div>

    <img id="finalImage" src="1.jpg" alt="1.jpg" onerror="tryDifferentFormats(this)">

    <script>
        const audio1 = document.getElementById('audio1');
        const audio2 = document.getElementById('audio2');

        // 圖片讀取失敗時，嘗試其他副檔名
        let imgRetry = 0;
        function tryDifferentFormats(img) {
            imgRetry++;
            if (imgRetry === 1) img.src = "1.png"; 
            else if (imgRetry === 2) img.src = "1.PNG";
            else if (imgRetry === 3) img.src = "1.JPG";
        }

        const round1Results = [["黃品慈", "莊亞倫"], ["王啟軒", "賴薈如"], ["許彥翎", "黎宥均"], ["梁昌維", "高宥翔"], ["謝修圍", "蔡昕怡"], ["林宛諭", "林冠佑"], ["劉芷安", "鍾昊均"], ["楊子毅", "陳宥朋"]];
        const round2Results = [["謝修圍", "黃品慈"], ["高宥翔", "鍾昊均"], ["許彥翎", "黎宥均"], ["梁昌維", "賴薈如"], ["莊亞倫", "楊子毅"], ["林宛諭", "林冠佑"], ["劉芷安", "王啟軒"], ["蔡昕怡", "陳宥朋"]];

        const allNames = Array.from(new Set([...round1Results.flat(), ...round2Results.flat()]));
        let isSpinning = false, canShowSurprise = false;

        function shuffle(array) { return array.sort(() => Math.random() - 0.5); }

        function generateSlots() {
            document.getElementById('finalImage').classList.remove('img-huge-rotate');
            document.getElementById('finalImage').style.display = 'none';
            document.getElementById('mainDisplay').style.display = 'flex';
            const container = document.getElementById('slotContainer');
            container.innerHTML = '';
            for (let i = 0; i < 8; i++) {
                const box = document.createElement('div');
                box.className = 'slot-box';
                box.innerHTML = `<div class="group-title">第 ${i + 1} 組</div><div class="slots"><div class="slot-window"><div class="slot-reel" id="reel-${i}-0"></div></div><div class="slot-window"><div class="slot-reel" id="reel-${i}-1"></div></div></div>`;
                container.appendChild(box);
                for (let j = 0; j < 2; j++) {
                    const reel = document.getElementById(`reel-${i}-${j}`);
                    let items = ['<div class="slot-item">...</div>'];
                    for(let k=0; k<10; k++) shuffle([...allNames]).forEach(name => items.push(`<div class="slot-item">${name}</div>`));
                    items.push(`<div class="slot-item" id="target-${i}-${j}-r1" style="font-weight:900">${round1Results[i][j]}</div>`);
                    for(let k=0; k<10; k++) shuffle([...allNames]).forEach(name => items.push(`<div class="slot-item">${name}</div>`));
                    items.push(`<div class="slot-item" id="target-${i}-${j}-r2" style="font-weight:900">${round2Results[i][j]}</div>`);
                    reel.innerHTML = items.join('');
                }
            }
        }

        function startSpin(round, e) {
            e.stopPropagation();
            if (isSpinning) return;
            isSpinning = true;
            const btn = (round === 1) ? document.getElementById('spinBtn') : document.getElementById('secondBtn');
            btn.disabled = true;
            if (round === 2) { 
                document.getElementById('surpriseText').style.opacity = '0';
                audio1.pause(); audio1.currentTime = 0;
            }
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    for (let j = 0; j < 2; j++) {
                        const reel = document.getElementById(`reel-${i}-${j}`);
                        const target = document.getElementById(`target-${i}-${j}-r${round}`);
                        reel.style.transition = `top 5s cubic-bezier(0.1, 0, 0.1, 1)`;
                        reel.style.top = -target.offsetTop + 'px';
                    }
                }, i * 400);
            }
            setTimeout(() => {
                isSpinning = false;
                if (round === 1) { btn.style.display = 'none'; canShowSurprise = true; }
                else { 
                    audio2.play(); 
                    document.getElementById('finalImage').classList.add('img-huge-rotate'); 
                }
            }, 8000);
        }

        function handleGlobalClick() {
            if (canShowSurprise && !isSpinning) {
                document.getElementById('surpriseText').style.opacity = '1';
                audio1.play();
                setTimeout(() => { document.getElementById('secondBtn').style.display = 'block'; }, 1500);
                canShowSurprise = false;
            }
        }
    </script>
</body>
</html>
